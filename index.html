<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <main>
            <div class="hackLyt">
                <div class="form-check form-switch">
                    <input id="chk_hack" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <span class="form-check-label" for="flexSwitchCheckDefault">ATIVAR O HACK</span>
                </div>
            </div>

            <span class="titulo">
                Caça-Palavras de Embarcados!!
            </span>

            <button class="btnComecar" id="btnComecar">Começar agora!</button>

            <section class="cacaPalavrasLyt">
                <section class="dicas">  
                    <span class="dica"></span>
                </section>
    
                <section class="" id="cacaPalavrasCont">
                    <table class="cacaPalavras" id="cacaPalavras"></table>
                </section>
            </section>

            <div class="modal fade" id="mdl_DescPalavra" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="mdl_lyt">
                        <div class="mdl_bordas">
                            <section class="mdl_palavraEncontrada">
                                <h2 class="mdl_titulo" id="mdl_titulo"></h2>
                                <span class="mdl_desc" id="mdl_desc"></span>
                                <button class="mdl_btnOK" id="mdl_btnOK" data-bs-dismiss="modal">OK</button>
                            </section>
                        </div>
    
                        <div id="mdl_gameOver" style="display: none;">
    
                        </div>
                    </div>
                </div>
            </div>
        </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
